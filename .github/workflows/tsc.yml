name: Check Typescript Types

on: [push]

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install node v14.19
        uses: actions/setup-node@v1
        with:
          node-version: 14.19
      - run: yarn install
      - run: yarn tsc
